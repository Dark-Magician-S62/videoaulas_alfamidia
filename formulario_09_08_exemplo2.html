	</form>

        {

		var n2 =  document.getElementById("kmh2mph"); //document.f1.n2.value;
		var result = document.getElementById("resultado");

		n1 = n1 * 1;
		n2 = n2 * 1;

		if (mphtokmh.clicked == true) {
			Calculate(n1 * 1.609)=result;

		}
		else if (kmhtomph.clicked == true) {
			Calculate(n2 / 1.609)=result;

		}

Calculate();

}
